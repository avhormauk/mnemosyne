<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnemosyne</title>
    <style>
        /* Prevent flash by setting dark mode immediately */
        html.dark-mode,
        html.dark-mode body {
            background: #0d0d0d !important;
            color: #e8e8e8 !important;
        }
        html.dark-mode textarea,
        html.dark-mode button {
            background: #1a1a1a !important;
            color: #e8e8e8 !important;
            border-color: #333 !important;
        }
        html.dark-mode .shuffle-button[aria-pressed="true"] {
            background: #e8e8e8 !important;
            color: #0d0d0d !important;
        }
    </style>
    <script>
        // Apply theme immediately, before any rendering
        (function() {
            // Default to dark mode if no preference is saved
            const savedDarkMode = localStorage.getItem('darkMode');
            const isDarkMode = savedDarkMode === null ? true : savedDarkMode === 'true';
            
            if (isDarkMode) {
                document.documentElement.classList.add('dark-mode');
            }
            
            // Save default if no preference exists
            if (savedDarkMode === null) {
                localStorage.setItem('darkMode', 'true');
            }
        })();
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixed-controls">
        <button class="theme-toggle" onclick="toggleTheme()">◐</button>
        <button class="help-toggle" onclick="toggleHelp()">?</button>
    </div>
    
    <div class="container">
        <div id="input-screen">
            <h1 class="title">mnemosyne</h1>
            <textarea id="card-input" placeholder="paste your flashcards here..." spellcheck="false"></textarea>
            <button id="shuffle-button" class="shuffle-button" onclick="toggleShuffle()" aria-pressed="false">shuffle</button>
            <button onclick="startStudying()">start studying</button>
        </div>
        
        <div id="help-modal" class="help-modal">
            <div class="help-content">
                <div class="help-title">flashcard format:</div>
                <pre>
##section-name
**question text here?
//answer text here...
**another question?
//another answer...</pre>
                <button onclick="toggleHelp()">close</button>
            </div>
        </div>

        <div id="study-screen">
            <div class="stats" id="stats"></div>
            <div class="hint-text" id="hint-text">space/click to flip  ← → to navigate</div>
            <div class="card-container" onclick="flipCard()">
                <div class="card-front" id="card-question"></div>
                <div class="card-back" id="card-answer"></div>
            </div>
            <div class="controls" id="controls" style="display: none;">
                <button onclick="handleAgain()">again <span class="key-hint">(1)</span></button>
                <button onclick="handleHard()">hard <span class="key-hint">(2)</span></button>
                <button onclick="handleEasy()">easy <span class="key-hint">(3)</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
