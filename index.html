<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnemosyne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">‚óê</button>

    <div class="container">
        <div id="input-screen">
            <div class="center-controls">
                <h1 class="main-title">mnemosyne</h1>

                <div class="textbox-controls">
                    <button onclick="pasteText()">paste</button>
                    <button onclick="copyText()">copy</button>
                </div>

                <textarea id="card-input" placeholder="paste your flashcards here...\n\n##l1\n**what is a signal?\n//a signal is a function that conveys information...\n**what is a system?\n//a system is an operator that maps..."></textarea>

                <div class="shuffle-row">
                    <button id="shuffle-button" class="shuffle-button" aria-pressed="false">shuffle</button>
                </div>

                <div class="start-row">
                    <button id="start-button" onclick="startStudying()">start studying</button>
                </div>
            </div>
        </div>

        <div id="study-screen">
            <div class="stats" id="stats"></div>

            <div class="card-container">
                <div class="card-question" id="card-question"></div>
                <div class="card-answer" id="card-answer"></div>
            </div>

            <div class="controls" id="controls" style="display: none;">
                <button onclick="handleAgain()">again <span class="key-hint">(1)</span></button>
                <button onclick="handleHard()">hard <span class="key-hint">(2)</span></button>
                <button onclick="handleEasy()">easy <span class="key-hint">(3)</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
