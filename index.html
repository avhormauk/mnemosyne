<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnemosyne</title>
    <script>
        // Apply theme immediately if saved
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixed-controls">
        <button class="theme-toggle" onclick="toggleTheme()">‚óê</button>
        <button class="help-toggle" onclick="toggleHelp()">?</button>
    </div>
    
    <div class="container">
        <div id="input-screen">
            <h1 class="title">mnemosyne</h1>
            <textarea id="card-input" placeholder="paste your flashcards here..."></textarea>
            <button id="shuffle-button" class="shuffle-button" aria-pressed="false">shuffle</button>
            <button onclick="startStudying()">start studying</button>
        </div>
        
        <div id="help-modal" class="help-modal">
            <div class="help-content">
                <div class="help-title">Flashcard Format:</div>
                <pre>
##section-name
**question text here?
//answer text here...
**another question?
//another answer...</pre>
                <button onclick="toggleHelp()">close</button>
            </div>
        </div>

        <div id="study-screen">
            <div class="stats" id="stats"></div>
            <div class="card-container" onclick="flipCard()">
                <div class="card-front" id="card-question"></div>
                <div class="card-back" id="card-answer"></div>
            </div>
            <div class="controls" id="controls" style="display: none;">
                <button onclick="handleAgain()">again <span class="key-hint">(1)</span></button>
                <button onclick="handleHard()">hard <span class="key-hint">(2)</span></button>
                <button onclick="handleEasy()">easy <span class="key-hint">(3)</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
