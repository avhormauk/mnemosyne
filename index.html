<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnemosyne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">◐</button>
    
    <div class="container">
        <div id="input-screen">
            <h1>mnemosyne</h1>
            <textarea id="card-input" placeholder="paste your flashcards here...

##l1
**what is a signal?
//a signal is a function that conveys information...
**what is a system?
//a system is an operator that maps..."></textarea>
            <label>
                <input type="checkbox" id="shuffle-checkbox"> shuffle cards
            </label>
            <button onclick="startStudying()">start studying</button>
        </div>

        <div id="study-screen">
            <div class="stats" id="stats"></div>
            <div class="card" onclick="flipCard()">
                <div class="card-front" id="card-question"></div>
                <div class="card-back" id="card-answer"></div>
            </div>
            <div class="controls" id="controls" style="display: none;">
                <button onclick="handleAgain()">again <span class="key-hint">(1)</span></button>
                <button onclick="handleHard()">hard <span class="key-hint">(2)</span></button>
                <button onclick="handleEasy()">easy <span class="key-hint">(3)</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
